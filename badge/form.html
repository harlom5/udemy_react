            margin: 30px;

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-5 target"></div>
        </div>
    </div>
</body>

<script type="text/jsx">
    var Badge = React.createClass({
        render: function() {
            return <button>
                {this.props.title} - {this.props.number}
                </button>
        }
    });

    var Form = React.createClass({
        render: function() {
            return <div>
                Cash me outside
                <Badge title={this.props.title} number={this.props.number} />
                </div>
        }
    });

    var options = {
        title: 'Message',
        number: 33
    };

    var FormElement = React.createElement(Form, options);

    ReactDOM.render(FormElement, document.querySelector('.target'));

</script>
